<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fuentes</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
	/*tipo de letra descragado en nuestro servidor*/
		@font-face{
			font-family: Montserrat;
			src:url("Montserrat/Montserrat-Bold.ttf");
		}
		/*tipo de letra(fuente)referenciada*/
		#txtFuente{
			font-family: 'KD2',sans-serif;
		}
		#txtOtraFuente{
			font-family: 'Montserrat',sans-serif;
		}
	</style>
</head>
<body>
	<span id="txtFuente">
		Texto de prueba para fuentes
	</span>
	<p></p>
	<span id="txtOtraFuente">
		Otro texto de prueba para fuentes
	</span>
	
</body>
</html>
